<!doctype html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/styles2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/agendamento.css">
    <link rel="stylesheet" href="styles/calendario.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap-datepicker.css">

    <title>Pediatria</title>
  </head>
  <body>
    <main id="page-agendamento">
        <header>
            <div class="container">
                <div class="contet">
                    <a href="index.html"><i class="fa fa-angle-left" aria-hidden="true"></i> <span>Voltar</span></a>
                    <!-- <h5>Selecione um médico que ira te atender</h5> -->
                </div>
                <div class="icon">
                    <span><img src="/images/cardiologista.svg" alt="Cardiologista"></span>
                </div>
            </div>
            
        </header>

        <section class="agendar">
            <div class="container">
                <div class="agendamento">
                    <form action="">
                        <div class="medico-calendario">
                            <div class="medico">
                                <div class="row">
                                    <div class="col-12 mt-4">
                                        <div class="content">
                                            <div class="informacoes">
                                                <span class="img-box">
                                                    <img src="/images/foto-medico.svg" alt="Médico">
                                                </span>
                                                <div class="textbox">
                                                    <h6>Dr. José Augusto</h6>
                                                    <p>Cardiologista</p>
                                                    <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i> Av. Paulista 00, São Paulo - SP</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="calendario">
                                <div id="sandbox">
                                    <input type="text" name="data">
                                </div>
                            </div>
                        </div>
                        <div class="horario">
                            <ul class="list-unstyled">
                                <li><a data-id="09:30" href="#">09:30</a></li>
                                <li><a data-id="10:00" href="#">10:00</a></li>
                                <li><a data-id="10:30" href="#">10:30</a></li>
                                <li><a data-id="11:00" href="#">11:00</a></li>
                                <li><a data-id="11:30" href="#">11:30</a></li>
                                <li><a data-id="12:00" href="#">12:00</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="hora">
                        <div class="button d-flex align-items-center justify-content-center p-3">
                            <button type="submit">Agendar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="scripts/bootstrap-datepicker.min.js"></script>
    <script src="scripts/bootstrap-datepicker.pt-BR.min.js"></script> 
    <script src="scripts/agendamento.js"></script>

    <script>
        $('#sandbox').datepicker({
            format: "dd/mm/yyyy",
            startDate: '+0d',
            maxViewMode: 0,
            language: "pt-BR",
            keyboardNavigation: false,
            forceParse: false,
            toggleActive: true
        });
    </script>
  </body>
</html>
